<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CanvasJS Test</title>
  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
  <style>
    #generoChart, #circulo {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <div id="generoChart"></div>
  <div id="circulo"></div>

  <script>
    window.onload = function () {
      const labels = ['M', 'F'];
      const values = [1, 3];

      const barChart = new CanvasJS.Chart("generoChart", {
        animationEnabled: true,
        theme: "light2",
        title: { text: "Distribuição por Gênero - Barra" },
        axisY: { title: "Quantidade" },
        data: [{
          type: "column",
          dataPoints: labels.map((label, i) => ({ label, y: values[i] })),
          color: function(e) {
            return e.dataPoint.label === 'M' ? "#36A2EB" : "#FF6384";
          }
        }]
      });
      barChart.render();

      const pieChart = new CanvasJS.Chart("circulo", {
        animationEnabled: true,
        theme: "light2",
        title: { text: "Distribuição por Gênero - Pizza" },
        data: [{
          type: "pie",
          startAngle: 240,
          indexLabel: "{label}: {y}",
          dataPoints: labels.map((label, i) => ({ label, y: values[i], color: label === 'M' ? "#36A2EB" : "#FF6384" }))
        }]
      });
      pieChart.render();
    }
  </script>

</body>
</html>
